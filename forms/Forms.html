<!DOCTYPE html>

<html>

<head>
    <title>Register</title>
</head>

<body>
    <h2>Registarcija</h2>
    <form>
        <label for="first name">
            <div>*Vardas:</div>
            <input name="firstname" type="text" required>
        </label>

        <label for="last name">
            <div>*Pavarde:</div>
            <input name="lastname" type="text" required>
        </label>

        <label for="email">
            <div>Email:</div>
            <input name="email" type="email">
        </label>

        <p><label for="Gender">
                <div>Gender</div>
                <input name="gender" type="radio" required>Male
                <input name="gender" type="radio" required>Female
            </label></p>

        <p><label for="date">
                <div>Gimimo data</div>
                <input type="date" name="birthday" min="1900-01-01" max="2022-02-28">
            </label></p>

        <div>
            <label for="city">
                <div>Gimtasis miestas</div>
            </label>
            <select name="city">
                <option></option>
                <option>Vilnius</option>
                <option>Kaunas</option>
                <option>Klaipeda</option>
                <option>Siauliai</option>
                <option>Neivienas is paminetu</option>
            </select>
        </div>

        <p>
            <label for="name">
                <div>Gyvenamasis adresas:</div>
                <input type="text" name="adresas" maxlength="50">
            </label>
        </p>

        <label for="phone">
            <div>Telefono numeris:</div>
            <input name="Phone" type="number">
        </label>

        <p>
            <label for="textarea" size="8">
                <div>Papildoma informacija</div>
            </label>
            <textarea maxlength="200"></textarea>
        </p>

        <label for="newsletter">
            <div>Subscribe for newsletter</div>
            <input name="newsletter" type="checkbox">
        </label>

        <p>
            <button type="reset">Istinti</button>
            <button type="submit">Registruotis</button>
        </p>
    </form>

</body>

</html>
