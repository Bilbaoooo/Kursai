<!DOCTYPE html>
<html>

<head>
    <title>Block and inline block elemnts</title>
</head>

<body>

    <article>
        <h1>Antraste</h1>
        <img />
        <p>
            <b>Poraštė</b>
        </p>
    </article>

    <div>Blokinis</div>
    <div>Naujoj eiluteje Blokinis</div>

    <span>Inline</span>
    <input />
    <span>I ta pacio eilute raso</span>
    <span>Inline</span>

    <ul>
        <li>Irasas 1</li>
        <li> Irasas 2</li>
    </ul>
    
    <ol>
        <li>a1</li>
        <li>a2</li>
    </ol>
</body>

</html>
