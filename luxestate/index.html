<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Luxestate</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="../dist/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,700;1,100;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html">Luxestate</a>
        </div>

        <nav class="header__navigation">
            <menu class="header__navigation-menu" tabindex="1">
                <img class="header__burger-menu" src="./assets/menu.svg">


                <ul class="header__navigation-links">

                    <li class="header__navigation-link">
                        <a href="#about">About</a>
                    </li>
                    <li class="header__navigation-link">
                        <a href="#apartamens">Apartaments</a>
                    </li>
                    <li class="header__navigation-link">
                        <a href="#hotitworks">How it works</a>
                    </li>
                    <li class="header__navigation-link">
                        <a href="#agents">Agents</a>
                    </li>
                    <li class="header__navigation-link">
                        <a href="#contactus">Contact us</a>
                    </li>
                </ul>
            </menu>

            <div class="border__getting-start-wrapper">
                <a href="#joinUs" class="header__navigation-link"> Join Us</a>
                <button class="header__getting-started-button">Getting Started</button>
            </div>
        </nav>
    </header>

    <section class="search">
        <div class="search__box">
            <h1 class="search__heading">
                Find Your New Modern Apartment
            </h1>


            <div class="search__locations">
                <img src="./assets/search-icon.png">
                <input placeholder="Search locations">
                <button>Search</button>
            </div>
        </div>

        <div class="search__blue-box">
            <ul class="search__contacts">
                <li class="search__contact">
                    <img src="./assets/phone.png">
                    <span> (000) 123-4567</span>
                </li>

                <li class="search__contact">
                    <img src="./assets/place.png">
                    <span>Melbourn, Australia</span>
                </li>
            </ul>
        </div>

        <div class="search__scroll-down">
            <img src="./assets/Scroll-Down.png">
        </div>
    </section>

</html>
